    <script type="module">
        // Load external scripts with error handling
        function loadScript(src, async = true, onErrorMessage = "Failed to load script") {
            const script = document.createElement("script");
            script.src = src;
            script.async = async;
            script.onerror = () => console.warn(`${onErrorMessage}: ${src}`);
            document.body.appendChild(script);
            return script;
        }

        // Firebase initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD14wwgcUIyiPl_qXvx7CtQTO2DEy465II",
            authDomain: "my-video-earn-app12.firebaseapp.com",
            databaseURL: "https://my-video-earn-app12-default-rtdb.firebaseio.com",
            projectId: "my-video-earn-app12",
            storageBucket: "my-video-earn-app12.appspot.com",
            messagingSenderId: "967539655660",
            appId: "1:967539655660:web:74fd5edab2a385d42936c9",
            measurementId: "G-H0JEE2SLHD"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const staffVideosRef = ref(database, "staffMovieVideos");
        const movieVideosRef = ref(database, "Movie videos");

        let allVideos = [];
        const popupAdScript = "//pl26476546.profitableratecpm.com/fc/6b/5c/fc6b5c9ba63d8413d63f1631f98d84bb.js";

        function loadPopupAdScript() {
            if (!document.querySelector(`script[src="${popupAdScript}"]`)) {
                loadScript(popupAdScript, true, "Failed to load popup ad script");
            }
        }

        function createVideoElement(title, youtubeId) {
            const videoItem = document.createElement("div");
            videoItem.classList.add("video-item");

            const titleElement = document.createElement("div");
            titleElement.classList.add("video-title");
            titleElement.textContent = title;
            videoItem.appendChild(titleElement);

            const videoWrapper = document.createElement("div");
            videoWrapper.classList.add("video-wrapper");

            const iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${youtubeId}`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.loading = "lazy";

            const overlay = document.createElement("div");
            overlay.style.position = "absolute";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.background = "rgba(0, 0, 0, 0)";
            overlay.style.zIndex = "10";

            let adCount = 0;
            let popupLoaded = false;
            overlay.addEventListener("click", function handleAdSequence(e) {
                e.preventDefault();
                if (adCount < 2) {
                    const newWindow = window.open("", "_blank");
                    if (!newWindow) {
                        console.warn("Ad blocked by browser. Please allow popups.");
                        return;
                    }
                    adCount++;
                    if (adCount === 1) {
                        setTimeout(() => {
                            const secondWindow = window.open("", "_blank");
                            if (!secondWindow) {
                                console.warn("Second ad blocked by browser.");
                            }
                            adCount++;
                            overlay.style.display = "none"; // Allow video interaction
                        }, 1000);
                    }
                }
                if (!popupLoaded) {
                    loadPopupAdScript();
                    popupLoaded = true;
                }
            });

            videoWrapper.appendChild(iframe);
            videoWrapper.appendChild(overlay);
            videoItem.appendChild(videoWrapper);
            return videoItem;
        }

        function extractYouTubeId(url) {
            try {
                const urlObj = new URL(url);
                if (urlObj.hostname.includes("youtu.be")) {
                    return urlObj.pathname.slice(1);
                }
                if (urlObj.hostname.includes("youtube.com")) {
                    return urlObj.searchParams.get("v");
                }
            } catch (e) {
                console.error("Invalid URL:", url);
            }
            return null;
        }

        function filterVideos(searchTerm) {
            const videoContainer = document.getElementById("videoList");
            videoContainer.innerHTML = "";

            let filteredVideos = searchTerm
                ? allVideos.filter((video) =>
                      video.title.toLowerCase().includes(searchTerm.toLowerCase())
                  )
                : allVideos.slice();

            if (filteredVideos.length === 0) {
                videoContainer.innerHTML =
                    '<div class="no-results">No videos found matching your search.</div>';
                return;
            }

            // Sort videos by timestamp (newest first)
            filteredVideos.sort((a, b) => {
                const timeA = Number(a.timestamp) || 0;
                const timeB = Number(b.timestamp) || 0;
                return timeB - timeA; // Newer videos first
            });

            filteredVideos.forEach((video, index) => {
                const youtubeId = extractYouTubeId(video.url);
                if (youtubeId) {
                    const videoElement = createVideoElement(video.title, youtubeId);
                    videoElement.style.animationDelay = `${index * 0.1}s`;
                    videoContainer.appendChild(videoElement);
                }
            });
        }

        async function loadVideos() {
            const videoContainer = document.getElementById("videoList");
            try {
                const [staffSnapshot, movieSnapshot] = await Promise.all([
                    get(staffVideosRef),
                    get(movieVideosRef)
                ]);

                videoContainer.innerHTML = "";
                allVideos = [];

                if (staffSnapshot.exists()) {
                    const staffVideos = staffSnapshot.val();
                    Object.values(staffVideos).forEach(video => {
                        if (!video.timestamp) {
                            console.warn(`Missing timestamp for staff video: ${video.title}`);
                            video.timestamp = 0;
                        }
                        allVideos.push(video);
                    });
                }

                if (movieSnapshot.exists()) {
                    const movieVideos = movieSnapshot.val();
                    Object.values(movieVideos).forEach(video => {
                        if (!video.timestamp) {
                            console.warn(`Missing timestamp for movie video: ${video.title}`);
                            video.timestamp = 0;
                        }
                        allVideos.push(video);
                    });
                }

                if (allVideos.length > 0) {
                    filterVideos("");
                } else {
                    videoContainer.innerHTML = '<div class="error">No videos available.</div>';
                }
            } catch (error) {
                console.error("Error loading videos:", error);
                videoContainer.innerHTML =
                    '<div class="error">Failed to load videos. Please try again later.</div>';
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const searchInput = document.getElementById("searchInput");
        const debouncedSearch = debounce((searchTerm) => filterVideos(searchTerm), 300);

        searchInput.addEventListener("input", (e) => {
            debouncedSearch(e.target.value);
        });

        window.addEventListener("load", loadVideos);
    </script>
